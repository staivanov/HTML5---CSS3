<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Ken Media</title>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <div id="wrapper">

        <h1>Profile</h1>

        <section class="user">
            <figure>
                <figcaption>User: Ken</figcaption>
                <img src="ken.jpg" />
            </figure>
            <br />
            <span>Download complete: 60% </span>
            <progress value="60" max="100"></progress>
        </section>

        <section class="music">
            <span>Uploaded Audio Files</span>
            <div class="current">
                <audio controls><source src="Mark Knight - Susan feat Stephen Pickup (John Dahlback Remix).mp3" type="audio/mp3" /></audio><br />

            </div>
            <audio controls></audio><br />
            <audio controls></audio><br />
            <audio controls></audio>
        </section>

        <section class="movie">
            <span>Uploaded Video Files</span> <br />
            <video controls width="300" height="200">
                <source src="myPlayer.mp4" type="video/mp4" />
                Your browser does not support HTML5 video.
            </video>

        </section>
    </div>
</body>
</html>
