<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Apple's Laptops</title>
    <link href="styles.css" rel="stylesheet" />



</head>
<body>
    <div id="wrapper">
        
            <h2>Apple's Laptops (6)</h2>
            <div class="sliders">
                <!--Sliders-->
                <span>Price</span>
                <input type="range" min="1700" max="2600" id="price" step="100" /> <br />
                <span>RAM</span>
                <input type="range" min="2048" max="4096" id="ram" step="512" /> <br />
                <span>Disc</span>
                <input type="range" min="100" max="2000" id="disc" step="100" /> <br />
                <span>Display</span>
                <input type="range" min="11.6" max="18.4" id="display" step="1" /> <br />
                <span>Weight</span>
                <input type="range" min="1" max="6" id="weight" step="1" /> <br />
                <span>Warranty</span>
                <input type="range" min="12" max="60" id="warranty" step="12" /> <br />
            </div>
            <div class="laptops">

                <!--Row 1 laptops-->
                <button type="button">
                    <h5>Apple MacBook Air</h5>
                    <p>11.6 inch/1.3GHz Haswell</p>
                    <img src="imgs/mac.jpg" />
                    <div> $1,729.00</div>
                </button>


                <button type="button">
                    <h5>Apple MacBook Air</h5>
                    <p>11.6 inch/1.4GHz Haswell</p>

                    <img src="imgs/mac.jpg" />
                    <div> $1,825.00</div>
                </button>

                <button type="button">
                    <h5>Apple MacBook Air</h5>
                    <p>13.3 inch/1.3GHz Haswell</p>
                    <img src="imgs/mac.jpg" />
                    <div> $1,919.00</div>
                </button>


                <!--Row 2 Laptops-->
                <button type="button">
                    <h5>Apple MacBook Air</h5>
                    <p>13.3 inch/1.4GHz Haswell</p>
                    <img src="imgs/mac.jpg" />
                    <div> $1,999.00</div>
                </button>

                <button type="button">
                    <h5>Apple MacBook Air</h5>
                    <p>11.6 inch/1.4GHz Haswell 256GB SSD</p>
                    <img src="imgs/mac.jpg" />
                    <div> $2,119.00</div>
                </button>

                <button type="button">
                    <h5>Apple MacBook Pro</h5>
                    <p>13.3 inch/2.5GHz Ivy Bridge</p>

                    <img src="imgs/mac.jpg" />
                    <div> $1,919.00</div>
                </button>
            </div>
    </div>
    </section>








</body>
</html>
