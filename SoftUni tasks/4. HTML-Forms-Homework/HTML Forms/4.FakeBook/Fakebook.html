<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Fakebook</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div id="wrapper">
    <form>
        <h1>fakebook <span>&#174;</span></h1>
        <h4>Registration</h4>
        <h5>It is safe and it will always be!</h5>
        <fieldset class="one">
            <legend>None-Important Information</legend>
            <input type="text" placeholder="First name" />
            <input type="text" placeholder="Last name" />
            <input type="email" placeholder="Your name" />
            <input type="tel" placeholder="Phone number" />
            <input type="password" placeholder="Your Password" />
            <input type="url" placeholder="Website" />
            <p>Birthday</p>
            <input type="datetime-local" value="2014-05-09T23:01:58" />
            <input type="radio" name="gender" value="female" id="female" /> <label for="female"> Female</label>
            <input type="radio" name="gender" value="male" id="male" /><label for="male"> Male</label>
            <input type="radio" name="gender" value="other" checked id="other" /> <label for="ohter"> Other</label>
            
        </fieldset>
        <button type="reset" class="first">Clear Form</button>

        <!--Fieldset 2-->
        <fieldset class="two">
            <legend>Important Information *required</legend>
            <select name="country">
                <option value="Country" selected>Country</option>
                <option value="Australia">Australia</option>
                <option value="USA">USA</option>
                <option value="USSR">USSR</option>
                <option value="Brazil">Brazil</option>
            </select>
            <input type="text" name="village" placeholder="Village" />
            <input type="text" name="district" placeholder="District" />
            <input type="text" name="street" placeholder="Street" />
            <input type="text" name="nr" placeholder="Nr" />
            <input type="text" name="floor" placeholder="Floor" />
            <input type="text" name="apnr" placeholder="Ap Nr" />
            <input type="color" name="backgroundColor" value="#c929d6"/>
            <input type="text" name="waterMeter" placeholder="Water Meter Nr" />
            <select name="pantSize">
                <option value="AuntPantSize" selected>Aunt Panties' Size</option>
                <option value="32">32</option>
                <option value="36">36</option>
                <option value="38">38</option>
                <option value="42">42</option>
            </select>
            <p>More Personal Information</p>
            <textarea placeholder="Give Us More Information!!!"></textarea>
            
        </fieldset>
        <button type="submit" class="second">REGISTER</button>
        
    </form>
    </div>
</body>
